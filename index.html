<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts UI</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <div class="short">

        <!-- IMAGE -->
        <img class="main-img"
        src="https://images.unsplash.com/photo-1768930663983-cb33425a7969?q=80&w=735&auto=format&fit=crop"
        alt="">

        <!-- RIGHT SIDE -->
        <div class="right">

            <div class="like">
                <h4 class="like-icon">
                    <i class="ri-thumb-up-line"></i>
                </h4>
                <h6>200</h6>
            </div>

            <div class="comment">
                <h4 class="comment-icon">
                    <i class="ri-chat-4-line"></i>
                </h4>
                <h6>79</h6>
            </div>

            <div class="share">
                <h4 class="share-icon">
                    <i class="ri-share-forward-line"></i>
                </h4>
                <h6>88</h6>
            </div>

            <div class="menu">
                <h4 class="menu-icon">
                    <i class="ri-more-2-fill"></i>
                </h4>
            </div>

        </div>

        <!-- BOTTOM -->
        <div class="bottom">
            <div class="user">
                <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2019/10/Karthika-Gupta-Compelling-Nature-Photos-6.jpg">
                <h4>Manvesh_Bhoyar</h4>
                <button>Subscribe</button>
            </div>

            <h3>Nature reminds us to slow down and breathe.</h3>
        </div>

    </div>

</div>

</body>
</html>
